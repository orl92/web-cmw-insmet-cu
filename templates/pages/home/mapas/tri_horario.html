{% extends 'layouts/galeria.html' %}
{% load static %}
{% load my_filters %}
{% block content %}
<!-- ImÃ¡genes -->
<div class="row g-2 g-md-3">
  {% for map in maps %}
  <div class="col-lg-4">
    <div class="row g-2 g-md-3">
      <div class="col-12">
        {% if map.image %}  <!-- Verifica si 'tri_horario' tiene una imagen asociada -->
        <a data-fslightbox="gallery" href="{{ map.image.url }}">
          <!-- Photo -->
          <div class="img-responsive img-responsive-3x1 rounded-3 border" style="background-image: url('{{ map.image.url }}')"></div>
        </a>
        <figcaption class="figure-caption text-center">{{ map.hour }}</figcaption>
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
