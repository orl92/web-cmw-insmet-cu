{% extends 'layouts/form.html' %}
{% block form %}
  <div class="row">
    <div class="mb-3">
      <label class="form-label required">{{ form.subject.label }}</label>
      <input type="text" class="form-control" id="{{ form.subject.id_for_label }}" name="{{ form.subject.name }}" placeholder="Asunto" required>
      {% if form.subject.errors %}
          <span class="text-danger d-block mb-3">{{ form.subject.errors }}</span>
      {% endif %}
    </div>
    <div class="mb-3">
      <label class="form-label required">{{ form.detailed_commentary.label }}</label>
      <textarea id="tinymce-default" name="{{ form.detailed_commentary.name }}" placeholder="Comentario Detallado"></textarea>
      {% if form.detailed_commentary.errors %}
          <span class="text-danger d-block mb-3">{{ form.detailed_commentary.errors }}</span>
      {% endif %}
    </div>
  </div>
{% endblock form %}
