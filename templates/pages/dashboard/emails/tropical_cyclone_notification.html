<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Alerta Temprana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #467fcf;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            color: #333;
        }
        .content p {
            margin-bottom: 10px;
        }
        .cta-button {
            display: block;
            width: max-content;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #467fcf;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #999;
            background-color: #f4f6f9;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Nueva Alerta Ciclón Tropical</h1>
        </div>
        <div class="content">
            <p><strong>Título:</strong> {{ alert.title }}</p>
            <p><strong>Descripción:</strong> {{ alert.description|safe }}</p>
            <p><strong>Válido Hasta:</strong> {{ alert.valid_until }}</p>
            <p>
                <a href="{{ listado_url }}" style="padding: 10px 20px; background-color: #467fcf; color: white; text-decoration: none; border-radius: 5px;">
                    Ver todas las alertas
                </a>
            </p>
        </div>
        <div class="footer">
            Este mensaje ha sido generado automáticamente por el sistema de alertas tempranas.
        </div>
    </div>
</body>
</html>
