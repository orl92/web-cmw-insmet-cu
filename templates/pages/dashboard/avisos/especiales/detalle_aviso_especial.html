<div>
  <h3 class="card-title">Título: {{ special.title }}</h3>
  <div class="text-secondary">Asunto: {{ special.subject }}</div>
  <div class="mt-3 text-secondary">
    <div>Fecha: {{ special.date }}</div> 
    <div class="mt-3">Autor: {{ special.user.get_full_name }}</div>
  </div>
  <div class="mt-3">
    <img src="{{ special.get_image }}" alt="{{ special.title }}" class="img-fluid">
  </div>
  <div class="mt-3">{{ special.description|safe }}</div>
  <div class="mt-3 text-secondary"><strong>Válido hasta:</strong> {{ special.valid_until }}</div>
</div>
