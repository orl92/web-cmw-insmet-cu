<div>
  <h3 class="card-title">Título: {{ radar.title }}</h3>
  <div class="text-secondary">Asunto: {{ radar.subject }}</div>
  <div class="mt-3 text-secondary">
    <div>Fecha: {{ radar.date }}</div> 
    <div class="mt-3">Autor: {{ radar.user.get_full_name }}</div>
  </div>
  <div class="mt-3">
    <img src="{{ radar.get_image }}" alt="{{ radar.title }}" class="img-fluid">
  </div>
  <div class="mt-3">{{ radar.description|safe }}</div>
  <div class="mt-3 text-secondary"><strong>Válido hasta:</strong> {{ radar.valid_until }}</div>
</div>
